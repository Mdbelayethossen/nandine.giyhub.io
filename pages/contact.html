<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="./contact.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background: #232322;">
            <a class="navbar-brand" href="#">
                <img src="../images/logo.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="../index.html">Home </a>
                </li>
                <li class="nav-item  active">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Skill</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">PortFolio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">team</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">blog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>
    <section class="error-1">
        <div class="container">
            <div class="text-white text-center py-5">Home/<span>404</span></div>
        </div>
    </section>
    <section class="error-2">
        <div class="container">
            <div class="row my-5 py-4">
                <div class="col-12 py-1">
                    <h2 class="text-center">404</h2>
                </div>
                <div class="col-12 py-3">
                    <h3 class="text-gray text-center">Page Not Found</h3>
                </div>
                <div class="col-12 text-center py-4">
                    <a href="../index.html" class="button">back</a>
                </div>
            </div>
        </div>
    </section>
    <section class="contact">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h3 class="title text-white text-center mt-4">Get In <span>Touch </span></h3>
              <div class="img-shape text-center"><img src="./images/shape1.png" alt="" class="img-fluid"></div>
            </div>
          </div>
          <form>
            <div class="form-row">
              <div class="col-lg-6 col-md-12 col-sm-12 email">
                <input type="email" placeholder="Your Email">
              </div>
              <div class="col-lg-6 col-md-12 col-sm-12 subject">
                <input type="text" placeholder="Subject">
              </div>
              <div class="col-12 textarea">
                <input type="text" placeholder="Message here...">
              </div>
              <div class="col-12 submit-btn mb-4">
                <input class="button primary-button mt-3" type="submit" value="Send Message">
              </div>
            </div>
          </form>
        </div>      
      </section>
      <footer>
        <div class="container">
          <div class="row py-3">
            <div class="col-lg-6 col-md-12 col-sm-12">
              <div class="social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-google-plus-g"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
              </div> 
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12">
              <div class="copyright text-right">&copy by Md Belayet Hossen</div>
            </div>
          </div>
        </div>
      </footer>
    
    <script src="../js/jquery.3.4.1.js"></script>
